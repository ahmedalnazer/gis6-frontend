<!DOCTYPE html>
<html>
	<head>
		<title>Get min/max temp</title>
	</head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
	<script>
		var socket;
		
		document.onreadystatechange = function()
		{
			if (document.readyState != 'complete') return;
			
			socket = io.connect(':8000');
			console.log('Document load complete');
			
			socket.on('connect', function()
			{
				console.log('Connected to socket.io');
				socket.emit('join', { 'room' : 'minmax' } );
				//socket.join('minmax');
				console.log('Requested to join minmax room');
			});
			
			socket.on('reconnect', function()
			{
				console.log('Reconnected to socket.io');
				//socket.join('minmax');
				//console.log('Requested to join minmax room');
			});
			
			socket.on('disconnecting', function()
			{
				//socket.leave('minmax');
				console.log('Left minmax room');
			});
			
			socket.on('disconnect', function()
			{
				console.log('Disconnected from socket.io');
			});
			
			socket.on('minmax.info', function(data)
			{
				console.log(data)
			});
		};
	</script>
	<body>
		<p>minmax is <span id="minmax"/></p>
	</body>
</html>
