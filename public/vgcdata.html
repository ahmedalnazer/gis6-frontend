<!DOCTYPE html>
<html>
	<head>
		<title>Get vgcdata info</title>
	</head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
	<script>
		var socket;
		
		document.onreadystatechange = function()
		{
			if (document.readyState != 'complete') return;
			
			socket = io.connect(':8000');
			console.log('Document load complete');
			
			socket.on('connect', function()
			{
				console.log('Connected to socket.io');
				socket.emit('join', { 'room' : 'vgcdata' } );
				//socket.join('vgcdata');
				console.log('Requested to join vgcdata room');
			});
			
			socket.on('reconnect', function()
			{
				console.log('Reconnected to socket.io');
				//socket.join('vgcdata');
				//console.log('Requested to join vgcdata room');
			});
			
			socket.on('disconnecting', function()
			{
				//socket.leave('vgcdata');
				console.log('Left vgcdata room');
			});
			
			socket.on('disconnect', function()
			{
				console.log('Disconnected from socket.io');
			});
			
			socket.on('vgcdata.info', function(data)
			{
				console.log(data)
			});
		};
	</script>
	<body>
		<p>vgcdata is <span id="vgcdata"/></p>
	</body>
</html>
